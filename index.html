<!DOCTYPE html>
<html lang="pt-br / en">
	<head>
		<meta charset="UTF-8">
		<title>Nutrition Table</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
		<!-- <link rel="stylesheet" href="index.css"> -->
	</head>
	<body>

		<header>
			<div class="container">
				<h1>Nutrition Table</h1>
			</div>
		</header>
		<main>

			<section class="container">
				<h2>My Patients</h2>
				<label for="filtrar-tabela"></label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Search" autofocus class="campo">
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Weight(kg)</th>
							<th>Height(m)</th>
							<th>Body Fat(%)</th>
							<th>BMI</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Jo√£o</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>
        
        <section class="container">
            <h2 id="titulo-form">Add New Patient</h2>
			<ul id="The-Fault">	
			</ul>
            <form id="form-adiciona">
                <div class="grupo">
                    <label for="nome">Name:</label>
                    <input id="nome" name="nome" type="text" placeholder="Enter your patient's name" class="campo campo-medio">
                </div>
                <div class="grupo">
                    <label for="peso">Weight(kg):</label>
                    <input id="peso" name="peso" type="number" placeholder="Enter your patient's weight" class="campo campo-medio">
                </div>
                <div class="grupo">
                    <label for="altura">Height(m):</label>
                    <input  id="altura" name="altura" type="number" placeholder="Enter your patient's height" class="campo campo-medio">
                </div>
                <div class="grupo">
                    <label for="gordura">% Body Fat:</label>
                    <input id="gordura" type="number" placeholder="Enter your patient's fat percentage" class="campo campo-medio">
                </div>
				
                <button type="submit" id="adicionar-paciente" class="botao bto-principal">Add</button>
            </form>
        </section>
	</body>
    <script src="calculateBMI.js"></script>
    <script src="form.JS"></script>
    <script src="remove.js"></script>
    <script src="search.js"></script>
</html>
